director:
  # global flags
  autoplot: True
  unregistered_plots: True

variables:
  selectors:
    resnames_lipid: ['DOPC','DOPS','PIP2','POP2','POPC','DOPE']
    lipid_selection: (resname DOPC or resname DOPS or resname PIP2 or resname POPC or resname POP2 or resname DOPE)
    protein_selection: (name BB or name SC1 or name SC2 or name SC3 or name SC4 or name SC5)

collections:
  batch-rockfish-2020.12:
    - v1021
    - v650

slices:
  v1021: 
    groups: 
      lipids: +selectors/lipid_selection
      proteins: +selectors/protein_selection
    slices:
      # this work uses a subsampled trajectory so we set the skip to 1
      current: {'pbc':'mol','groups':['lipids','proteins'],'start':2000000,'end':12000000,'skip':1}
  v650: 
    groups:
      lipids: +selectors/lipid_selection
      proteins: +selectors/protein_selection
    slices:
      current: {'pbc':'mol','groups':['lipids','proteins'],'start':100000,'end':600000,'skip':160}

calculations:
  lipid_abstractor:
    ignore: False
    slice_name: current
    group: lipids
    collections: 
      - batch-rockfish-2020.12
    specs:
      selector:
        loop:
          lipid_com:
            resnames: +selectors/resnames_lipid
            type: com
      separator: 
        # set cluster: False if scikit-learn has trouble separating the leaflets
        cluster: False
        lipid_tip: "name PO4"
  undulations:
    uptype: post
    group: lipids
    slice_name: current
    collections: 
      - batch-rockfish-2020.12
    specs:
      upstream:
        # choose the upstream by (1) a loop key and (2) specific specs
        lipid_abstractor:
          selector: lipid_com
          separator:
            cluster: True
      # specs can be looped
      grid_spacing:
        loop: [0.5]
  protein_abstractor:
    slice_name: current
    group: proteins
    collections: 
      - batch-rockfish-2020.12
  curvature_undulation_coupling:
    uptype: post
    group: lipids
    slice_name: current
    collections: 
      - batch-rockfish-2020.12
    specs:
      upstream:
        protein_abstractor: {}
        undulations: {}
      design:
        loop:
          v1_fixed_extent_1:
            style: wilderness
            optimize_method: wait
            store_instantaneous_fields: False
            store_instantaneous_fields_explicit: True
            curvature_sum: mean
            curvature_positions: 
              method: protein_dynamic_single_catchall
              nframes: 100
            extents:
              method: fixed_isotropic
              extent: 1.0
          v9_fixed_extent_10:
            style: wilderness
            optimize_method: wait
            store_instantaneous_fields: False
            store_instantaneous_fields_explicit: True
            curvature_sum: mean
            curvature_positions: 
              method: protein_dynamic_single_catchall
              nframes: 100
            extents:
              method: fixed_isotropic
              extent: 10.0

plots:
  undulations:
    calculation: 
      undulations:
        grid_spacing: 0.5
    slices: current
    collections:
      - batch-rockfish-2020.12
  undulations_videos:
    script: undulations_videos.py
    calculation: undulations
    autoplot: False
  curvature_undulation_coupling:
    autoplot: True
    script: plot-curvature_undulation_coupling_drilldown.py
    collections:
      - batch-rockfish-2020.12
    calculation: 
      - curvature_undulation_coupling
  ucc:
    autoplot: True
    collections:
      - batch-rockfish-2020.12
    calculation:
      undulations: {}
      protein_abstractor: {}
    
