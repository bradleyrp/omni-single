          C_0: [-0.1,-0.09,-0.08,-0.07,-0.06,-0.05,-0.04,-0.032,-0.028,-0.024,-0.02,-0.018,-0.014,-0.01,-0.005,0.0,0.005,0.01,0.014,0.018,0.02,0.024,0.028,0.032,0.04,0.05,0.06,0.07,0.08,0.09,0.1]
