calculations:
  protein_rmsd:
    uptype: simulation
    slice_name: current
    group: all
    collections: cursor
  lipid_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: cursor
    specs:
      separator:
        cluster: True 
        cluster_neighbors: 3
      selector:
        loop:
          lipid_com:
            monolayer_cutoff: 1.85
            resnames: +selectors/resnames_lipid
            lipid_tip: "name P"
            type: com
          lipid_chol_com:
            monolayer_cutoff: 1.4
            resnames: +selectors/resnames_lipid_chol
            lipid_tip: "name P or name H3'"
            type: com
  contacts:
    group: all
    slice_name: current
    collections: cursor
    specs:
      subject: protein
      object: lipid
      cutoff: 
        loop: [2.2, 3.4, 5.0]
  hydrogen_bonding:
    group: all
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      angle_cutoff: 160.0
      distance_cutoff: 3.4
      protein: true
  lipid_mesh:
    uptype: post
    slice_name: current
    collections: cursor
    specs:
      upstream:
        lipid_abstractor:
          selector:
            loop:
              - lipid_com
              - lipid_chol_com
  lipid_mesh_partners:
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
                  - lipid_chol_com
  protein_abstractor:
    slice_name: current
    group: all
    collections: cursor
incoming:
  hydrogen_bonding:
    group: all
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      angle_cutoff: 160.0
      distance_cutoff: 3.4
      protein: true
plots:
  video_maker:
    script: video_maker.py
    autoplot: True
    collections: single
    #! calculation only for slices
    calculation:
      lipid_abstractor:
        selector: lipid_com
    specs:
      scene: video_scene_actinlink.py
  #! almost deprecated
  actinlink_video:
    autoplot: True
    collections: cursor
    calculation:
      lipid_abstractor:
        selector: lipid_com
  actinlink_bonds:
    collections: cursor
    calculation: 
      contacts:
        cutoff: 2.2
  actinlink_bonds_analysis:
    autoplot: True
    script: actinlink_bonds_analysis.py
    collections: cursor
    calculation:
      contacts:
        cutoff:
          loop: [2.2,5.0]
    specs:
      cutoff_salt_bridge: 3.4
      cutoff_hydrogen_bonds: 3.4
  hydrogen_bonding:
    calculation: hydrogen_bonding
    collections: cursor
    specs:
      press_routine:
        - summary
      interesting: {}
      ion_order: ['NA']
      collection_sets: ['cursor']
      legend_mapper:
        cursor:
          ion_names: ['NA']
          ptdins_names: ['PI2P']
      # we filter out protein resnames here
      relevant_resnames: ['PI2P','DOPE','DOPC','DOPS','CHL1']
      # semi-soft-coded the color scheme
      bar_formats_style: actinlink
      legend_maker_specs:
        sns: []
        ion_names: []
        ptdins_names: []
        # the legend maker typically shows PIP2 isomers and cation identities
        # ...however in this case we want legends for the distinct protein simulations
        sns_explicit: ['mdia2bilayer_nochl2','mdia2bilayer_nochl3','mdia2bilayerphys',]
      figsize_all: [20,8]
      sns_explicit_color_names: {}
      nmols_recount: "lambda x:dict(x,**({'CHL1':x['CHL1']/2.0} if 'CHL1' in x else {}))"
  protein_structure_review:
    script: protein_structure_review.py
    calculation: protein_rmsd
    collections: cursor
  ptdins_partners:
    autoplot: True
    collections: cursor
    calculation:
      lipid_mesh_partners: {}
  lipids_rdfs:
    autoplot: True
    script: lipids_rdfs.py
    collections: cursor
    calculation: 
      lipid_abstractor:
        selector: 
          loop: [lipid_com, lipid_chol_com]
  actinlink_snapshots:
    autoplot: True
    script: snapshots.py
    collections: cursor
    calculation:
      lipid_abstractor:
        selector: lipid_chol_com

