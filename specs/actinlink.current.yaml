calculations:
  protein_rmsd:
    uptype: simulation
    slice_name: current
    group: all
    collections: cursor
  lipid_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: cursor
    specs:
      separator:
        cluster: True 
        cluster_neighbors: 3
      selector:
        loop:
          lipid_com:
            monolayer_cutoff: 1.85
            resnames: +selectors/resnames_lipid
            lipid_tip: "name P"
            type: com
          lipid_chol_com:
            monolayer_cutoff: 1.4
            resnames: +selectors/resnames_lipid_chol
            lipid_tip: "name P or name H3'"
            type: com
          lipid_chol_com_headless:
            monolayer_cutoff: 1.4
            resnames: +selectors/resnames_lipid_chol
            # custom code in python must create the MDAnalysis-compatible "selstring" text
            type: custom
            custom: |
              sel_all = uni.select_atoms('all')
              sel_lipids = ' or '.join(['resname %s'%i for i in selector['resnames']])
              sel_tail_names = ' or '.join(['name %s'%j for j in [
                i for i in np.unique(sel_all.names) if re.match('^C(2|3)\d{2,}',i)]])
              selstring = '(not name H*) and ((%s) or ((%s) and (%s)))'%(
                'resname CHL1',sel_lipids,sel_tail_names)
            selection: +selectors/headless_selection
            lipid_tip: "name P or name H3'"
  contacts:
    group: all
    slice_name: current
    collections: cursor
    specs:
      subject: protein
      object: lipid
      cutoff: 
        loop: [2.2, 3.4, 5.0]
  hydrogen_bonding:
    group: all
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      angle_cutoff: 160.0
      distance_cutoff: 3.4
      protein: 
        loop: [true, false]
  lipid_mesh:
    uptype: post
    slice_name: current
    collections: cursor
    specs:
      upstream:
        lipid_abstractor:
          selector:
            loop:
              - lipid_com
              - lipid_chol_com
  lipid_mesh_partners:
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
                  - lipid_chol_com
  protein_abstractor:
    slice_name: current
    group: all
    collections: cursor
  lipid_rdfs:
    slice_name: current
    collections: cursor
    specs:
      upstream:
        lipid_abstractor:
          selector: lipid_chol_com
      cutoff: 20.0
      binsize: 0.05
  salt_bridges:
    group: all
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      distance_cutoff: 
        loop: [2.2,3.4,4.6]

