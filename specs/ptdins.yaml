calculations:
  lipid_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: all
    specs:
      selector:
        loop:
          lipid_com:
            monolayer_cutoff: 1.85
            resnames: +selectors/resnames_lipid
            type: com
          lipid_chol_com:
            monolayer_cutoff: 1.4
            resnames: +selectors/resnames_lipid_chol
            type: com
  undulations:
    uptype: post
    slice_name: current
    collections:
      - all
      - symmetric
      - asymmetric
      - position
      - charge
    specs:
      grid_spacing: 0.2
      upstream:
        lipid_abstractor:
          selector: lipid_com
  lipid_mesh:
    uptype: post
    slice_name: current
    collections:
      - all
    specs:
      upstream:
        lipid_abstractor:
          selector:
            loop:
              - lipid_com
              - lipid_chol_com
  hydrogen_bonding:
    group: all
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      angle_cutoff: 160.0
      distance_cutoff: 3.4
  salt_bridges:
    group: all
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      distance_cutoff: 
        loop: [2.2,3.4,4.6]
  lipid_areas2d:
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
                  - lipid_chol_com
  lipid_mesh_partners:
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
                  - lipid_chol_com
  head_angle:
    uptype: simulation
    slice_name: current
    group: all
    collections:
      - asymmetric
      - position
      #---hacked for simple overlay
      - dilute
      - all
    specs:
      upstream: 
        lipid_abstractor:
          selector: lipid_chol_com
  hydration:
    group: all
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        undulations: {}
      atom_filter:
        loop:
          - "^O"
          - None
      distance_metric:
        loop:
          - z
          - r
  hydration_distribution:
    collections: all
    slice_name: current
    group: all
  diffusion_lipids:
    uptype: post
    slice_name: current
    collections:
      - all
    specs:
      diffusion_skip: 1
      upstream:
        lipid_abstractor:
          selector: lipid_chol_com
  lipid_areas3d:
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
                  - lipid_chol_com
  electron_density_profile:
    group: all
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      bin_size: 0.1
      selector:
        monolayer_cutoff: 1.4
        resnames: +selectors/resnames_lipid_chol
        type: com
  lipid_order:
    group: all
    uptype: simulation
    slice_name: current
    collections: asymmetric
  ion_binding:
    group: all
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      nrank: 3
      upstream:
        lipid_abstractor:
          selector: lipid_chol_com
  ion_binding_combinator:
    uptype: post
    slice_name: current
    collections: all
    specs:
      upstream:
        ion_binding: {}
      zonecut:
        loop: [1.8,1.9,2.0,2.1,2.2,2.3,2.4,2.5,2.6,2.7,2.8,2.9,3.0,3.1,3.2,3.3,3.4,3.5,3.6,3.7,3.8,3.9,4.0,4.6,5.0]
  ion_binding_norms:
    uptype: post
    slice_name: current
    collections: all
    specs:
      upstream:
        ion_binding: {}
        ion_binding_combinator:
          zonecut:
            loop:
              - 2.2
              - 4.6
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector: lipid_com
calculations_retired_or_discarded:
  salt_bridges_lipid_lipid:
    group: all
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      distance_cutoff: 3.4
  #! too many combinations! hits memory
  contacts:
    group: all
    slice_name: current
    collections: asymmetric_all
    specs:
      subject: lipids
      object: lipid
      cutoff:
        loop: [3.4]
